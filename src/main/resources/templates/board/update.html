<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<th:block layout:fragment="content">
    <body>
    <section class="ftco-section">
        <div class="container">
            <h1>게시글 수정</h1>
            <form>
                <input type="hidden" id="id" th:value="${board.id}">
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" th:value="${board.title}">
                </div>
                <div>
                    <label for="content">내용</label>
                    <textarea type="text" class="summernote" id="content" th:text="${board.content}"></textarea>
                </div>
            </form>
            <button type="button" id="btn-update">수정</button>
            <button type="button" th:onclick="'location.href=\'/posts/' + ${board.id} + '\''" >취소</button>
        </div>
    </section>
    </body>
</th:block>
</html>
