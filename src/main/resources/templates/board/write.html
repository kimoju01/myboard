<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<th:block layout:fragment="content">
<body>
    <section class="ftco-section">
        <div class="container">
            <h2 class="text-center heading" style="padding: 30px 0px 30px 0px;">🌷 글 작성 🌷</h2>
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea type="text" class="summernote" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-group" id="file-box" style="display:flex;">
                    <input class="form-control" id="file-name" placeholder="썸네일 이미지 선택" disabled="disabled" style="flex: 1;">
                    <label for="file" style="flex: 0.15; color: white; background-color: #e2c0bb; margin: 0px 0px 0px 10px; padding: 10px; text-align: center; cursor: pointer;">파일 선택</label>
                    <input type="file" id="file" name="file" style="display:none;" accept="image/*">
                </div>
            </form>
            <div class="justify-content-end" style="display: flex;">
                <button type="button" id="btn-save">등록</button>
                <button onclick="location.href='/posts'">취소</button>
            </div>
        </div>
    </section>
</body>
</th:block>
</html>
