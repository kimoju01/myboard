<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<th:block layout:fragment="content">
<body>
    <section class="ftco-section">
        <div class="container">
            <h2 class="text-center heading" style="padding: 30px 0px 30px 0px;">🌷 글 작성 🌷</h2>
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea type="text" class="summernote" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <div class="justify-content-end" style="display: flex;">
                <button type="button" id="btn-save">등록</button>
                <button onclick="location.href='/posts'">취소</button>
            </div>
        </div>
    </section>
</body>
</th:block>
</html>
