  <head>
    <title>Board</title>

  <th:block layout:fragment="content">
	  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

		  <section class="hero-wrap hero-wrap-2" style="background-image: url('images/destination-single.jpg');" data-stellar-background-ratio="0.5">
		  <div class="overlay"></div>
		  <div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-start">
			  <div class="col-md-9 ftco-animate pb-4">
				<h1 class="mb-3 bread">BOARD</h1>
				 <p class="breadcrumbs"><span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Board <i class="ion-ios-arrow-forward"></i></span></p>
			  </div>

		<section class="ftco-section">

				<div class="sidebar-box" style="padding-left: 00px;">
					<form action="#" class="search-form" style="width: 300px; display: inline-block;">
						<div class="form-group">
							<span class="icon icon-search"></span>
							<input type="text" class="form-control" placeholder="Type a keyword and hit enter">
						</div>
					</form>
					<a th:href="@{/posts/save}" class="btn btn-primary py-3 px-5" style="
			  			float: right; margin: 10px 40px 0px 0px; display: inline-block;">write</a>
				</div>
				<div class="row">
					<div class="col-lg-9 pr-lg-4">
						<div class="row">

							<div class="col-md-6 col-lg-4 d-flex ftco-animate" th:each="board : ${boardList.content}">
								<div class="blog-entry justify-content-end">
									<a th:href="@{'/posts/' + ${board.id}}" class="block-20" style="background-image: url('images/image_1.jpg');">
									</a>
									<div class="text float-right d-block">
										<div class="d-flex align-items-center pt-2 mb-4 topp">
											<div class="one mr-2">
												<span class="day" th:text="${#temporals.format(board.createdDate, 'dd')}"></span>
											</div>
											<div class="two">
												<span class="yr" th:text="${#temporals.format(board.createdDate, 'yyyy')}"></span>
												<span class="mos" th:text="${#temporals.format(board.createdDate, 'MM')}"></span>
											</div>
										</div>
										<h3 class="heading"><a th:href="@{'/posts/' + ${board.id}}"><span th:text="${board.title}"
																										 style="display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 288px;"></span></a></h3>
										<p style="width: 288px; height:79px;"><span th:text="${board.content}"
																					style="display: block; white-space: normal; overflow: hidden; text-overflow: ellipsis; max-height: 100%;"></span></p>
										<div class="d-flex align-items-center mt-4 meta">
											<p class="mb-0"><a th:href="@{'/posts/' + ${board.id}}" class="btn btn-primary">Read More <span class="ion-ios-arrow-round-forward"></span></a></p>
											<p class="ml-auto mb-0">
												<a href="#" class="mr-2"><span th:text="${#authentication.name}"></span></a>
												<a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a>
											</p>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="row mt-5">
						  <div class="col text-center">
							<div class="block-27">
								<ul class="pagination justify-content-center"
									th:with="totalPages=${boardList.totalPages}">
									<li class="page-item" th:classappend="${boardList.first} ? disabled"><a class="page-link" th:href="@{/posts(page=1)}">&lt;<</a></li>
									<li class="page-item" th:classappend="${boardList.first} ? disabled"><a class="page-link" th:href="@{/posts(page=${boardList.pageable.pageNumber})}">&lt;</a></li>
									<li class="page-item" th:each="num : ${#numbers.sequence(1,totalPages)}" th:if="${totalPages} != 0" th:classappend="${num == boardList.pageable.pageNumber + 1} ? active"><a class="page-link" th:text="${num}" th:href="@{/posts(page=${num})}"></a></li>
									<li class="page-item" th:unless="${totalPages} != 0"><a class="page-link" th:text="1"></a></li>
									<li class="page-item" th:classappend="${boardList.last} ? disabled"><a class="page-link" th:href="@{/posts(page=${boardList.pageable.pageNumber + 2})}">&gt;</a></li>
									<li class="page-item" th:classappend="${boardList.last} ? disabled"><a class="page-link" th:href="@{/posts(page=${boardList.totalPages})}">&gt;></a></li>
								</ul>
